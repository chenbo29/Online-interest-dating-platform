
<tc_include file="Public:head" />
<style>
.control-label{
	font-weight: bold;
	float: left;
	width: 70px;
}
</style>
</head>
<body class="body-white" id="top">
	<tc_include file="Public:nav" />

		<div class="container tc-main">
                <div class="row">
                    <div class="span9">
                           <div class="tabs">
                               <ul class="nav nav-tabs">
                                   <li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-list-alt"></i>组织资料</a></li>
                               </ul>
                               <div class="tab-content">
                                   <div class="tab-pane active" id="one">
                                   		  <div class="span2">
                                   		  <a href="{:U('profile/avatar')}">
                                   			<if condition="empty($avatar)">
								            <img src="__TMPL__/Public/images/headicon_128.png" class="headicon"/>
								            <else/>
								            <img src="{:sp_get_user_avatar_url($avatar)}" class="headicon"/>
								            </if>
								          </a>
										  </div>      
										  <div class="span3">
                                   			<div class="control-group">
                                   				<label class="control-label" for="input-user_nicename">名称</label>
                                   				<div class="controls">
                                   					{$name}
                                   				</div>
                                   			</div>
                                   			<div class="control-group">
                                   				<label class="control-label" for="input-sex">所在城市</label>
                                   				<div class="controls">
                                   				<php>
                                   				$sexs=array("0"=>"保密","1"=>"程序猿","2"=>"程序媛");
                                   				
                                   				</php>
                                   					{$sexs[$sex]}
                                   				</div>
                                   			</div>
                                   			<div class="control-group">
                                   				<label class="control-label" for="input-birthday">类型</label>
                                   				<div class="controls">
                                   					{$birthday|default='未填写'}
                                   				</div>
                                   			</div>
                                   			<div class="control-group">
                                   				<label class="control-label" for="input-user_url">创建日期</label>
                                   				<div class="controls">
                                   					{$user_url|default='未填写'}
                                   				</div>
                                   			</div>
                                   			<div class="control-group">
                                   				<label class="control-label" for="input-signature">创建人</label>
                                   				<div class="controls">
                                   					{$signature|default='未填写'}
                                   				</div>
                                   			</div>
                                   			<div class="control-group">
                                   				<div class="controls">
                                   					<a href="{:U('')}" type="submit" class="btn">编辑</a>
                                   				</div>
                                   			</div>
                                   		</div>
                                   </div>
                               </div>							
                           </div>
                    </div>
                </div>
	</div>
	<!-- /container -->

	<tc_include file="Public:scripts" />
</body>
</html>
