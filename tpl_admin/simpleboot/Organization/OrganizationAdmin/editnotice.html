<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('OrganizationAdmin/notice',array('orgid'=>$orgid))}">所有公告</a></li>
     <li ><a href="{:U('OrganizationAdmin/launchnotice',array('orgid'=>$orgid))}">发布公告</a></li>
  </ul>
  <form action="{:U('OrganizationAdmin/editnotice',array('orgid'=>$orgid))}" method="post" class="form-horizontal J_ajaxForms" >

  <div class="col-auto">
    <div class="table_full">
      <table class="table table-bordered">
            <tr>
              <th width="130">公告标题</th>
              <td>
                <input type="hidden"name="id"type="text" value="{$id}">
              	<input name="title" style="width:50%"type="text" value="{$title}">
          	<!--
              <select name="theme" class="normal_select">
                  <option value="0">默认分类</option>
                  <foreach name="categorys" item="vo">
                  	<option value="{$vo.cid}">{$vo.cat_name}</option>
                  </foreach>
                </select>
            -->
              </td>
            </tr>
             <tr>
              <th width="80">公告内容:</th>
              <td>
               <div id='content_tip'></div>
                <script type="text/plain" id="content" name="content">{$content}</script>
                <script type="text/javascript">
                //编辑器路径定义
                var editorURL = GV.DIMAUB;
                </script>
                <script type="text/javascript"  src="__ROOT__/statics/js/ueditor/ueditor.config.js"></script>
                <script type="text/javascript"  src="__ROOT__/statics/js/ueditor/ueditor.all.min.js"></script>

<!--               <td>
              	
              	<textarea name='content' id='description' style='width:98%;height:150px;'placeholder="……"  ></textarea>
               </td>-->
             </td>
            </tr>
            <tr> 
              <th width="70">是否公开:</th>
              <td>
                <div class="controls">
                  <label class="radio inline"style="float:left">
                  	<php>$public=$permission==1?"checked":"";$private=$permission==0?"checked":"";</php>
                    <input type="radio" name="permission" value="1" {$public}>公开
                  </label>
                  <label class="radio inline" style="float:left">
                    <input type="radio" value="0"name="permission" {$private}>不公开
                  </label>
                  <p style= "margin-left:180px;font-size:14px">公开后，不是您组织的成员也可以看到这个公告。
                  </p>
                </div>
              </td>
            </tr>
                        
      </table>
    </div>
  </div>
  	<div class="form-actions" style="margin-top:0px">
           <input class="btn btn-primary btn_submit J_ajax_submit_btn"type="submit"value="修改">
      		<a class="btn" href="{:U('OrganizationAdmin/notice',array('orgid'=>$orgid))}">返回</a>
    </div>
 </form>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
