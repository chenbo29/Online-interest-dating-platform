<admintpl file="header"/>
<style type="text/css">
.col-auto { overflow: auto; _zoom: 1;_float: left;}
.col-right { float: right; width: 210px; overflow: hidden; margin-left: 6px; }
.table th, .table td {vertical-align: middle;}
.btn{position: relative;overflow: hidden;margin-right: 4px;display:inline-block; 
*display:inline;padding:4px 10px 4px;font-size:14px;line-height:18px; 
*line-height:20px;color:#fff; 
text-align:center;vertical-align:middle;cursor:pointer;background:#5bb75b; 
border:1px solid #cccccc;border-color:#e6e6e6 #e6e6e6 #bfbfbf; 
border-bottom-color:#b3b3b3;-webkit-border-radius:4px; 
-moz-border-radius:4px;border-radius:4px;} 
.btn input{position: absolute;top: 0; right: 0;margin: 0;border:solid transparent; 
opacity: 0;filter:alpha(opacity=0); cursor: pointer;} 
.progress{position:relative; margin-left:100px; margin-top:-24px;  
width:200px;padding: 1px; border-radius:3px; display:none} 
.bar {background-color: green; display:block; width:0%; height:20px;  
border-radius:3px; } 
.percent{position:absolute; height:20px; display:inline-block;  
top:3px; left:2%; color:#fff } 
.files{height:22px; line-height:22px; margin:10px 0} 
.delimg{margin-left:20px; color:#090; cursor:pointer} 

</style>
<link href="__ROOT__/statics/js/datejs/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
</head>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('OrganizationAdmin/timeline',array('orgid'=>$orgid))}">所有时光</a></li>
     <li class="active"><a href="{:U('OrganizationAdmin/addtimeline',array('orgid'=>$orgid))}">添加时光</a></li>
  </ul>
  <form name="myform" id="myform" action="{:U('OrganizationAdmin/edittimeline',array('orgid'=>$orgid))}" method="post" class="form-horizontal J_ajaxForms" enctype="multipart/form-data">
  <div class="col-right">
    <div class="table_full">

    </div>
  </div>
  <div class="col-auto">
    <div class="table_full">
      <table class="table table-bordered">
            <tr>
              <th width="130">时光标题</th>
              <td>
              	<input name="title" type="text" value="{$title}">
                <input type="hidden" name="ORG_ID"value="{$orgid}">
                <input type="hidden" name="id"value="{$id}">
              </td>
            </tr>
             <tr>
              <th width="80">时光内容:</th>
               <td>
              	<textarea name='content' style='width:98%;height:150px;' >{$content}</textarea>
               </td>

            </tr>
            <tr> 
              <th width="70">选择时光节点:</th>
              <td>
                  <input type="text" name="timepoint"id="timepoint"value="{$timepoint}" data-date-format="yyyy-mm-dd hh:ii">
                  <span>请选择这个时光发生的时间</span>
              </td>
            </tr>
                        
      </table>
    </div>
  </div>
  	<div class="form-actions" style="margin-top:0px">
           <input class="btn btn-primary btn_submit J_ajax_submit_btn"type="submit"value="修改">
      		<a class="btn" href="{:U('OrganizationAdmin/timeline',array('orgid'=>$orgid))}">返回</a>
    </div>
 </form>
</div>

<script type="text/javascript" src="__ROOT__/statics/js/datejs/bootstrap-datetimepicker.js"></script>

<script type="text/javascript"> 
//bootstrap里的时间插件
$('#timepoint').datetimepicker();



</script>

</body>
</html>
