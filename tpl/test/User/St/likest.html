<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<meta name="author" content="ThinkCMF">
<!--  head-->
	<tc_include file=":function"/>
<tc_include file=":config"/>
<meta name="author" content="ThinkCMF">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<!-- Set render engine for 360 browser -->
<meta name="renderer" content="webkit">

	<!-- No Baidu Siteapp-->
<meta http-equiv="Cache-Control" content="no-siteapp"/>

<!-- HTML5 shim for IE8 support of HTML5 elements -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<![endif]-->
<link rel="icon" href="__TMPL__Public/images/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="__TMPL__Public/images/favicon.ico" type="image/x-icon">
<!-- <link href="__TMPL__Public/css/bootstrap.min.css" rel="stylesheet"> -->
<link href="__TMPL__Public/simpleboot/themes/cmf/theme.min.css" rel="stylesheet">
<link href="__TMPL__Public/simpleboot/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="__TMPL__Public/simpleboot/font-awesome/4.2.0/css/font-awesome.min.css"  rel="stylesheet" type="text/css">
<!--[if IE 7]>
<link rel="stylesheet" href="__TMPL__Public/simpleboot/font-awesome/4.2.0/css/font-awesome-ie7.min.css">
<![endif]-->
<link href="__TMPL__Public/css/style.css" rel="stylesheet">
<style>
	/*html{filter:progid:DXImageTransform.Microsoft.BasicImage(grayscale=1);-webkit-filter: grayscale(1);}*/
#backtotop{position: fixed;bottom: 50px;right:20px;display: none;cursor: pointer;font-size: 50px;z-index: 9999;}
#backtotop:hover{color:#333}
#main-menu-user li.user{display: none}
.creator{
font-weight: bold;
font-size: 15px;
color: red;
}
.introduction{
height: 40px;
}
</style>
<!-- head -->
	<link href="__TMPL__Public/css/stcss/likest.css" rel="stylesheet">
</head>

<body class="body-white" id="top">
	<tc_include file="Public:center_nav" />

	<div class="container tc-main">
		<div class="row">
			<div class="span3">
				<tc_include file="Public:usernav"/>
			</div>
			<div class="span9">
				<div class="tabs">
					<ul class="nav nav-tabs">
						<li class="active">
							<a href="#one" data-toggle="tab"> <i class="fa fa-star"></i>
								我加入的社团
							</a>
						</li>
						<li  id="createSt">
							<a href="{:U('organization/organization/create')}">创建社团</a>
						</li>

					</ul>
					<div>
				<foreach name="likeStList" item="v">
				
		<div class="span3" >
			<div class="thumbnail">
			
				<div class="stlogo" >
				<a href="{:U('Portal/Index/index',array('stid'=>$v['stid']))}" title="{$v['name']}" target="_blank" >
					<if condition="empty($v['logo'])">
						<img class="lazy" src="{:sp_get_asset_upload_path('orglogo/default.jpg')}">
					<else/>
						<img class="lazy" src="{:sp_get_asset_upload_path($v['logo'])}">
					</if>
						</a>
				</div>
				
					<div class="caption">
						<div class="orgname">
							<!-- <a style="margin-top:10px" href="{:U('Portal/Index/index',array('stid'=>$v['stid']))}" title="{$v['introduction']}" target="_blank"></a> -->
							<span ><a href="{:U('Portal/Index/index',array('stid'=>$v['stid']))}" title="{$v['name']}" target="_blank" >{$v['name']|msubstr=0,10,'utf-8',false}</a></span>
							
						</div>
						<div class="introduction">
							<p title="{$v['introduction']}">{$v['introduction']|msubstr=0,30}</p>
						</div>
						<div>
							<a href="{:U('user/index/index',array('id'=>$v['creator']))}">Create By <span class="creator">{$v['user_login']}</span></a>
						</div>
						

						<div class="time">
							<span class="icon-time" title="创建日期"></span>
							{$v['create_time']|date="Y-m-d H:i:s",###}
							<span class="pull-right">
							<!-- 	<span class="icon-favorites" title="收藏人数"></span>
							169 <b>|</b> -->
							<span class="icon-user" title="组织人数"></span>
								{$v['mem_num']}
							</span>
						</div>
				</div>
			</div>
		</div>

				</foreach>
				
				<!--end-->

				</div>
			</div>
		</div>
	</div>

	<tc_include file="Public:footer" />

</div>
<!-- /container -->

<tc_include file="Public:scripts" />
</body>
</html>
